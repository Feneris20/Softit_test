<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:form enctype="multipart/form-data">

    <p:fileUpload label="XML" value="#{fileUploadView.xmlFile}" mode="simple" skinSimple="true"/>
    <p:fileUpload label="XSD" value="#{fileUploadView.xsdFile}" mode="simple" skinSimple="true"/>

    <p:commandButton value="Waliduj" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />

</h:form>

<h:outputLabel value="#{fileUploadView.errorLabel}" />
<br />
<h:outputLabel value="#{fileUploadView.result}" />

<h:dataTable id="mock" value="#{newspaperInfoMock.newspaperInfos}" var="newspaperInfo" border="2">
    <h:column>
        <f:facet name="header">File Name</f:facet>
        #{newspaperInfo.fileName}
    </h:column>
    <h:column>
        <f:facet name="header">Name</f:facet>
        #{newspaperInfo.name}
    </h:column>
    <h:column>
        <f:facet name="header">Width</f:facet>
        #{newspaperInfo.width}
    </h:column>
    <h:column>
        <f:facet name="header">Height</f:facet>
        #{newspaperInfo.height}
    </h:column>
    <h:column>
        <f:facet name="header">Dpi</f:facet>
        #{newspaperInfo.dpi}
    </h:column>
    <h:column>
        <f:facet name="header">Date</f:facet>
        #{newspaperInfo.date}
    </h:column>
</h:dataTable>


</html>
